<!DOCTYPE html>
 <html lang="ko" xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf 선언해주기  -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>index입니다</h1>
 	<span th:text="${txt}">출력됩니다.</span> <!-- 서버에서 보낸 메시지 입니다. 출력된다.  -->
 	<!-- thymeleaf 시작은 th로 해야된다 (중요) -->
 	  
 	[[${html}]] <!-- 바로 찍기 => <div style="font-size: 20pt;">div입니다</div> 출력된다 -->
 	<span th:text="${html}"></span> <!-- <div style="font-size: 20pt;">div입니다</div> 출력된다 -->
 	<span th:utext="${html}"></span> <!-- "div입니다" 출력된다 --> 
 	<!-- utext => 태그가 포함되어 있다면 태그까지도 출력하기 -->
 	
 	[(${html})] <!-- 태그 제외하고 출력 => "div입니다" 출력된다 -->
 	
 	<script type="text/javascript">
		let text = [[${txt}]];
	</script>
	
 	<hr>
 	
 	<a th:href="@{./main}">naver</a> <!-- a태그 -->
 	<a href="./detail?bno=10">title</a> <!-- JSP a태그 사용할 때 -->
 	<a th:href="@{./detail(bno=${bno})}">title</a>
 	<a th:href="@{./detail(bno=10, user=150)}">title</a> <!-- thymeleaf 사용할 때 a태그 -->
 	
 	<!-- 변수 선언하기 -->
 	<span th:with="name=홍길동" th:text="${name}">여기에 이름이 들어가요</span>
 	
 	<hr>
 	
 	[[${bno != 20}]] <!-- neq => != 같은 의미  -->
 	[[${15 lt 20}]] 
 	
 	<hr>
 	
 	<!-- 조건문 -->
	<span th:if="${bno == 20}" th:text="'bno는 20입니다.'"> </span>
	<span th:if="${bno != 20}" th:text="'bno는 20이 아닙니다.'"> </span> 
	<!-- 현재 bno값은 255 -->
	
	[[${list}]]	
	
	<!-- thymeleaf for문 -->
	<ul th:each="e : ${list}">
		<li th:text="${e}"></li>
	</ul>
 	
</body>
</html>
